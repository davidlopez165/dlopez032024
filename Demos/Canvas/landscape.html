<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape</title>
    <style>
        *,
        *::before, 
        *::after
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
    }
    </style>   
    </head>
    <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    // Line 1
    ctx.strokeStyle = "black";
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(300, 240);
    ctx.lineTo(700, 240);
    ctx.stroke();

    // Line 2
    ctx.strokeStyle = "black";
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(300, 240);
    ctx.lineTo(230, 380);
    ctx.stroke();

    // Line 3
    ctx.strokeStyle = "black";
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(230, 380);
    ctx.lineTo(770, 380);
    ctx.stroke();

    // Line 4
    ctx.strokeStyle = "black";
    ctx.lineWidth = 10;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(700, 240);
    ctx.lineTo(770, 380);
    ctx.stroke();

    </script>
    </body>
</html>
