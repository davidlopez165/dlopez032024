<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays for Each</title>
</head>
<body>
    <h1>Arrays for Each</h1>

    <script>

        let myPokedex;
        myPokedex = []   

        myPokedex[0] = "Totodile"    
        myPokedex[1] = "Croconaw"        
        myPokedex[2] = "Feraligatr"         
        myPokedex[3] = "Gengar"       
        myPokedex[4] = "Greninja Mega Y"        
        myPokedex[5] = "Lucario"        
        myPokedex[6] = "Snorlax"       
        myPokedex[7] = "Lugia"        
        myPokedex[8] = "Shiny Rayquaza"        
        myPokedex[9] = "Charizard X"        

        window.document.write(myPokedex);

        myPokedex.push('Gengar');
        myPokedex.push('Lugia');


        console.log(myPokedex);


        myPokedex.pop(); 
        myPokedex.shift(); 


        myPokedex.unshift('Totodile');


        console.log(myPokedex.length);



        myPokedex.forEach( function(pokemon) 
        {

            console.log("I caught " + pokemon);

        }
            );


            myPokedex.forEach(  function(p)    
        {
            console.log ("I trained " + p)
        }  
                );  
                

                myPokedex.forEach ( function( pk, index)
        {
            window.alert(pk + " is index " + index);
        }

    
        );




    </script>
</body>
</html>
