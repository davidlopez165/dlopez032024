<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h1>Ternary Operator</h1>

    <script>
        // Review if statement
        // Declare
        let age;
        //age = 13;

        age = Math.floor(Math.random()* 80)

        console.log(age);
        //Voting age
        if(age >= 18)
        {
            console.log("You are an adult");
        }

        else
        {
            console.log("You are not an adult");
        }

        //Gambling
        // age >= 21 - condition
        //"You can gamble" - True Code
        // "You can't gamble" - False Code

        //ternary operator
        //condition ? true code : false code

        age >= 21 ? console.log("You can gamble") : console.log("You can't gamble");

        //smoking
        let message;

        message = age >= 14 ? "You can smoke" : "You can't smoke";
        console.log(message);

    </script>
</body>
</html>
